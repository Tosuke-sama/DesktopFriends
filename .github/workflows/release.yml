name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 只在创建版本标签时触发，如 v1.0.0, v1.2.3
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  packages: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Android APK 构建
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Get version from tag
        id: version
        run: |
          # 从 git tag 提取版本号 (v1.0.8 -> 1.0.8)
          VERSION=${GITHUB_REF#refs/tags/v}
          # 生成 versionCode (1.0.8 -> 108)
          VERSION_CODE=$(echo $VERSION | sed 's/\.//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, VersionCode: $VERSION_CODE"

      - name: Build packages
        run: pnpm build:packages

      - name: Build mobile app
        run: pnpm build:mobile

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        working-directory: apps/mobile
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: apps/mobile/android
        run: chmod +x ./gradlew

      - name: Build Debug APK
        working-directory: apps/mobile/android
        env:
          VERSION_NAME: ${{ steps.version.outputs.version }}
          VERSION_CODE: ${{ steps.version.outputs.version_code }}
        run: ./gradlew assembleDebug

      - name: Build Release APK
        working-directory: apps/mobile/android
        env:
          VERSION_NAME: ${{ steps.version.outputs.version }}
          VERSION_CODE: ${{ steps.version.outputs.version_code }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Rename APK files for release
        run: |
          cd apps/mobile/android/app/build/outputs/apk
          mv debug/TableFri-*.apk debug/TableFri-${{ steps.version.outputs.version }}-android-debug.apk
          mv release/TableFri-*.apk release/TableFri-${{ steps.version.outputs.version }}-android-release.apk

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: apps/mobile/android/app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: apps/mobile/android/app/build/outputs/apk/release/*.apk

  # macOS 桌面端构建
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri -> target

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build:packages

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Rename macOS artifacts
        run: |
          cd apps/desktop/src-tauri/target/release/bundle
          # 重命名 .dmg 文件
          if [ -f "dmg/TableFri_"*".dmg" ]; then
            mv dmg/TableFri_*.dmg dmg/TableFri-${{ steps.version.outputs.version }}-macos.dmg
          fi
          # 重命名 .app.tar.gz 文件 (用于自动更新)
          if [ -f "macos/TableFri.app.tar.gz" ]; then
            mv macos/TableFri.app.tar.gz macos/TableFri-${{ steps.version.outputs.version }}-macos.app.tar.gz
          fi

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload macOS App artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: apps/desktop/src-tauri/target/release/bundle/macos/*.tar.gz
          if-no-files-found: ignore

  # 创建 Release
  release:
    needs: [build-android, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Android Debug APK
        uses: actions/download-artifact@v4
        with:
          name: android-debug-apk
          path: artifacts/android

      - name: Download Android Release APK
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: artifacts/android

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: artifacts/macos

      - name: Download macOS App
        uses: actions/download-artifact@v4
        with:
          name: macos-app
          path: artifacts/macos
        continue-on-error: true

      - name: List artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f -name "*.*" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/android/*.apk
            artifacts/macos/*.dmg
            artifacts/macos/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
