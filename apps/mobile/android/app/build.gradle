apply plugin: 'com.android.application'

// 从环境变量读取版本号（用于 CI/CD），否则使用默认值
def getVersionName = { ->
    def envVersion = System.getenv("VERSION_NAME")
    return envVersion ?: "1.0.0"
}

def getVersionCode = { ->
    def envCode = System.getenv("VERSION_CODE")
    if (envCode) {
        return envCode.toInteger()
    }
    return 1
}

android {
    namespace "com.desktopfriends.app"
    compileSdk rootProject.ext.compileSdkVersion

    // 签名配置
    signingConfigs {
        release {
            def keystoreBase64 = System.getenv("ANDROID_KEYSTORE_BASE64")
            if (keystoreBase64) {
                // CI 环境：从 base64 解码 keystore
                def keystoreFile = file("${rootProject.buildDir}/release-keystore.jks")
                keystoreFile.parentFile.mkdirs()
                keystoreFile.bytes = Base64.decoder.decode(keystoreBase64)
                storeFile keystoreFile
                storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")
                keyAlias System.getenv("ANDROID_KEY_ALIAS")
                keyPassword System.getenv("ANDROID_KEY_PASSWORD")
            }
        }
    }

    defaultConfig {
        applicationId "com.desktopfriends.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode getVersionCode()
        versionName getVersionName()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // 仅在签名配置可用时使用签名
            if (signingConfigs.release.storeFile != null) {
                signingConfig signingConfigs.release
            }
        }
    }

    // 自定义 APK 输出文件名
    applicationVariants.all { variant ->
        variant.outputs.all {
            def appName = "TableFri"
            def versionName = variant.versionName
            def versionCode = variant.versionCode
            def buildType = variant.buildType.name
            outputFileName = "${appName}-v${versionName}-${buildType}.apk"
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')

    // Java WebSocket 库 - 用于本地服务器
    implementation 'org.java-websocket:Java-WebSocket:1.5.6'

    // NanoHTTPD - 轻量级 HTTP 服务器，用于服务发现
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
